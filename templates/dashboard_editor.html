<form class="post" action="%addr%/dashboard.php?from=editor&a=%action%&id=%id%" method=POST>
	<content class=postEdit>
		<label>Post Name:</label>
		<input type=text name=post_name value="%heading%">
		<label>Post content:</label>
		<textarea style="min-width: 100%; min-height: 250px;">%content%</textarea>
	</content>
	<content class=postOptions>
		<input type="submit" value="Post/Update" class="blockBtn">
	</content>
</form>
